<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Questions</title>
    <style type="text/css">
      ol > ol {
        list-style-type: lower-alpha;
        margin: .5rem 0 1rem;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>When you use direct quotes, you are reproducing an author's words verbatim in your own writing.</li>
      <ol>
        <li>True</li>
        <li>False</li>
      </ol>
      <li>The process of putting information or ideas from another person's text into our own words is called...</li>
      <ol>
        <li>quoting</li>
        <li>paraphrasing</li>
        <li>summarizing</li>
      </ol>
    </ol>
  </body>
</html>
